<div class="background">
    <div class="form">
        <form class="col" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="row col s10">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="email" class="validate" formControlName="email">
                    <label for="icon_prefix" for="email"> Email</label>
                    <span  style="padding:5px 10px;color:#f44336;" *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched ">Enter a valid email address</span>
                </div>
                <span>
          <div class="input-field col s12">
            <i class="material-icons prefix">fingerprint</i>
            <input id="icon_password" type="password" class="validate" formControlName="password">
            <label for="icon_password">Password</label>
            <span  style="padding:5px 10px;color:#f44336;" *ngIf="signupForm.get('password').invalid && signupForm.get('password').dirty ">Password should be atleast 6 digits long</span>
        </div>
          <div class="input-field col s12">
              <i class="material-icons prefix">fingerprint</i>
              <input id="icon_confirm_password" type="password" class="validate" formControlName="confirm-password">
              <label for="icon_password">Confirm Password</label>
              <span style="padding:5px 10px;color:#f44336;" *ngIf="signupForm.get('confirm-password').dirty && signupForm.hasError('mismatchedPasswords')">
                  Passwords doesn't match
              </span>
            </div>
            </span>
    </div>
    <div class="buttons">
        <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="!signupForm.valid">Signup</button>
        <a class="waves-effect waves-light btn" routerLink="/login">
            Existing User
            <i class="material-icons right">send</i>
          </a>
    </div>
    </form>
</div>
</div>
