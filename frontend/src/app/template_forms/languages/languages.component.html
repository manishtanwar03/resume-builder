<section class="base">
    <div class="container">
        <h1>The Languages you know?</h1>
        <p>Start typing and press Enter to save then set the proficienty</p>
        <div class="row">
            <div class="col s8">
                <div class="row form">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s6 offset-s3">
                                <input id="language" type="text" class="validate" (keydown.enter)="onEnter($event.target.value)" (keyup.enter)="$event.target.value = ''">
                                <label for="language">Language</label>
                            </div>
                        </div>
                        <div class="row">
                            <!-- list here -->
                            <div class="col s6 offset-s3">
                                <ul style="margin-top:-20px;overflow:auto;max-height:500px" class="collection scrollbar" *ngIf="languages.length">
                                    <li class="collection-item" *ngFor='let language of languages;let id=index' style="position:relative;">
                                        <div class="buttons">
                                            {{ language.language | titlecase}}
                                            <i class="material-icons" (click)="removeMe(id)">clear</i>
                                        </div>
                                        <input type="range" id="proficiency" min="0" max="100" value="100" (change)="setProficiency(id,$event.target.value)">
                                    </li>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s4">
                <div class="preview">
                    <app-preview-template></app-preview-template>
                </div>
                <div class="preview-button">
                    <button mz-button (click)="bottomSheetModal.openModal()" type="button" name="action">Preview
                        <i class="material-icons left">remove_red_eye</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="navigation-back">
    <a class="btn-floating btn-large waves-effect waves-light red" [routerLink]="['/resume','skills']"><i class="material-icons">arrow_back</i></a>
</div>

<div class="navigation-next">
    <a class="waves-effect pulse btn-large green" [routerLink]="['/resume','interests']"><i class="material-icons right">arrow_forward</i>Next</a>
</div>

<!-- template -->
<mz-modal #bottomSheetModal [options]="modalOptions" [fullscreen]=true style="background-color:white">
    <mz-modal-header>
        <button mz-button [flat]="true" mz-modal-close>
            <i class="material-icons">close</i>
        </button>
    </mz-modal-header>
    <mz-modal-content>
        <app-template></app-template>
    </mz-modal-content>
</mz-modal>
