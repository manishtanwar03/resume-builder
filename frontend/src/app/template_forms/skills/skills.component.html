<section class="base">
    <div class="container">
        <h1>What skills do you want to highlight?</h1>
        <p>Start typing and press Enter to save and click it to remove</p>
        <div class="row">
            <div class="col s8">
                <div class="row form">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s6 offset-s3">
                                <input id="skill" type="text" class="validate" (keydown.enter)="onEnter($event.target.value)" (keyup.enter)="$event.target.value = ''">
                                <label for="skill">Enter Skill</label>
                            </div>
                        </div>
                        <div class="row">
                            <!-- list here -->
                            <div class="col s6 offset-s3">
                                <div style="margin-top:-20px;overflow:auto;max-height:500px" class="collection scrollbar" *ngIf="skills.length">
                                    <a class="collection-item" *ngFor='let skill of skills;let id=index' (click)="removeMe(id)">{{ skill }}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s4">
                <div class="preview">
                    <!-- preview template here -->
                </div>
                <div class="preview-button">
                    <button type="button" name="action">Preview
                        <i class="material-icons left">remove_red_eye</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="navigation-back">
    <a class="btn-floating btn-large waves-effect waves-light red" [routerLink]="['/resume','projects']"><i class="material-icons">arrow_back</i></a>
</div>

<div class="navigation-next">
    <a class="waves-effect pulse btn-large green" [routerLink]="['/resume','languages']"><i class="material-icons right">arrow_forward</i>Next</a>
</div>
