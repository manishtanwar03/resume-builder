<section class="base">
    <div class="container">
        <h1>Tell me something about yourself?</h1>
        <p>We suggest including an email and phone number.</p>
        <div class="row">
            <div class="col s8">
                <div class="row form">
                    <div class="col s12">
                        <div class="row">
                            <!-- school name, degree,graduation year,percent/cgpa -->
                            <div class="input-field col s6">
                                <input id="job_title" type="text" class="validate">
                                <label for="job_title">School Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="location" type="text" class="validate">
                                <label for="location">Location</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="degree" type="text" class="validate">
                                <label for="degree">Degree</label>
                            </div>
                            <mz-select-container>
                                <div class="input-field col s4">
                                    <select mz-select [label]="'Graduation Year'">
                                        <option value="" disabled selected>Select Year</option>
                                      <option value="{{ year }}" *ngFor="let year of year_list">{{ year }}</option>
                                    </select>
                                    <!-- <label>Materialize Select</label> -->
                                </div>
                            </mz-select-container>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="textarea1" class="materialize-textarea" length="120"></textarea>
                                <label for="description">Short Description</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s4">
                <div class="preview">
                    <!-- preview template here -->
                </div>
                <div class="preview-button">
                    <button type="button" name="action">Preview
                                <i class="material-icons left">remove_red_eye</i>
                            </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="buttons">
                <button class="btn waves-effect waves-light red" type="button" name="action">Back
                            <i class="material-icons left">arrow_back</i>
                        </button>
                <button class="btn waves-effect waves-light green" type="button" name="action">Next
                            <i class="material-icons right">arrow_forward</i>
                        </button>
            </div>
        </div>
    </div>
</section>
